<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Input Fields</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f4f8;
      }

      label {
        font-size: 16px;
        font-weight: bold;
      }

      input {
        width: 250px;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input:focus {
        border-color: #007bff;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div style="position: relative; display: flex; flex-direction: column">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" />

      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" />
    </div>

    <script>
      const firstNameInput = document.getElementById('fname');
      const lastNameInput = document.getElementById('lname');

      let typingTimer;
      const doneTypingInterval = 1000; // 1 second after the user stops typing

      firstNameInput.addEventListener('input', () => {
        clearTimeout(typingTimer); // Clear the previous timer
        typingTimer = setTimeout(() => {
          const text = firstNameInput.value;
          if (text.trim()) {
            // Transfer text to the Last Name input and clear the First Name input
            lastNameInput.value = text;
            firstNameInput.value = ''; // Clear the First Name input
          }
        }, doneTypingInterval);
      });
    </script>
  </body>
</html>
